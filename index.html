<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Cyberpunk2077">
  <link rel="stylesheet" href="css/style.css">

  <title>Cyberpunk2077</title>
</head>

<body>

  <section class="hero">
    <h1 class="visually-hidden">Cyberpunk2077</h1>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <svg class="header__logo-icon" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="assets\sprite\sprite.svg#icon-logo"></use>
          </svg>
          <nav class="header__social">
            <ol class="header__social-list">
              <li class="header__list-item">
                <svg class="header__social-icon" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="assets\sprite\sprite.svg#icon-youtube"></use>
                </svg>
              </li>
              <li class="header__list-item">
                <svg class="header__social-icon" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="assets\sprite\sprite.svg#icon-vk"></use>
                </svg>
              </li>
              <li class="header__list-item">
                <svg class="header__social-icon" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="assets\sprite\sprite.svg#icon-facebook"></use>
                </svg>
              </li>
              <li class="header__list-item">
                <svg class="header__social-icon" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="assets\sprite\sprite.svg#icon-twitter"></use>
                </svg>
              </li>
              <li class="header__list-item">
                <svg class="header__social-icon" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="assets\sprite\sprite.svg#icon-twich"></use>
                </svg>
              </li>
              <li class="header__list-item">
                <svg class="header__social-icon" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="assets\sprite\sprite.svg#icon-insta"></use>
                </svg>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="hero__wrapper">
        <div class="hero__tablet">
          <p class="hero__text">Доступно на всех платформах</p>
          <button class="btn" type="button">Узнать больше</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
